<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <div id="app">
        <input id="orderUser" name="buy" type="button" value="购买使用" @click="test">

        <P>魔法购买：增加购买二次确认测试</P>

        <form id="order" action="/order.action" v-show="isShow">
            <input type="button" value="购买" />
            <input type="button" value="取消" />
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                isShow: false
            },
            methods: {
                test() {
                    this.isShow = !this.isShow;
                }
            },
        })
    </script>
</body>


</html>
